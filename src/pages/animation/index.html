<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ae5092e20.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,400;1,700&family=Montserrat:wght@300;700&family=Open+Sans:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../static/images/favicon.ico">
    <meta name="description" content="My animation homework, where I learned how to animate svg images and frame-by-frame animation">
    <title>Animation</title>

</head>

<body>
    @@include('header/index.html')
    <main>
        <section class="container">
            <h1 class="page-title container">Animation scene</h1>
        </section>
        <section class="breadcrumbs container">
            <h2 class="visually-hidden">Breadcrumbs</h2>
            <ul class="breadcrumbs__list">
                <li><a class="breadcrumbs__link" href="/">Home</a></li>
                <li class="breadcrumbs__item_active">Animation</li>
            </ul>
        </section>
        <section class="animation">
            <h2 class="visually-hidden">Animation</h2>
            <div class="animation__cloud">
                <img width="60" height="59" class="animation__sun" src="../../static/images/animation/clouds/sun.svg" alt="Sun image">
                <img width="165" height="35" class="animation__cloud-1" src="../../static/images/animation/clouds/cloud-1.svg" alt="Cloud">
                <img width="93" height="27" class="animation__cloud-2" src="../../static/images/animation/clouds/cloud-2.svg" alt="Cloud">
                <img width="93" height="27" class="animation__cloud-3" src="../../static/images/animation/clouds/cloud-2.svg" alt="Cloud">
                <img width="165" height="35" class="animation__cloud-4" src="../../static/images/animation/clouds/cloud-1.svg" alt="Cloud">
                <img width="165" height="35" class="animation__cloud-5" src="../../static/images/animation/clouds/cloud-1.svg" alt="Cloud">
                <img width="165" height="35" class="animation__cloud-6" src="../../static/images/animation/clouds/cloud-1.svg" alt="Cloud">
            </div>
            <div class="animation__city">
                <img width="1586" height="631" class="animation__background" src="../../static/images/animation/city.svg" alt="Sity">
                <img width="215" height="563" class="animation__lantern_color" src="../../static/images/animation/lantern-1.svg" alt="Lantern">
                <img width="151" height="396" class="animation__lantern_right" src="../../static/images/animation/lantern-2.svg" alt="Lantern">
                <img width="151" height="396" class="animation__lantern_left" src="../../static/images/animation/lantern-2.svg" alt="Lantern">
                <img width="205" height="97" class="animation__car-1" src="../../static/images/animation/car-1.svg" alt="Car">
                <img width="247" height="66" class="animation__car-2" src="../../static/images/animation/car-2.svg" alt="Car">
                <img width="251" height="100" class="animation__car-3" src="../../static/images/animation/car-3.svg" alt="Car">
                <img width="269" height="127" class="animation__car-4" src="../../static/images/animation/car-4.svg" alt="Car">
                <div class="animation__message-woman">
                    <img width="161" height="99" src="../../static/images/animation/message-woman.svg" alt="Cloud message">
                    <p>Джеси, смотри, такси едет!</p>
                </div>
                <img width="98" height="268" class="animation__woman" src="../../static/images/animation/woman.svg" alt="woman">
                <img width="192" height="96" class="animation__suitcases" src="../../static/images/animation/suitcases.svg" alt="Suitcases">
                <div class="animation__message-man">
                    <img width="160" height="77" src="../../static/images/animation/message-men.svg" alt="Cloud message">
                    <p class="animation__message-man_paragraph-1">Эй, такси, такси!</p>
                    <p class="animation__message-man_paragraph-2">ОК, ждем еще!</p>
                </div>
                <img width="89" height="129" class="animation__man-hand" src="../../static/images/animation/hand.svg" alt="Hand">
                <img width="205" height="354" class="animation__man" src="../../static/images/animation/man.svg" alt="Man">
                <div class="animation__message-taxi">
                    <img width="161" height="99" src="../../static/images/animation/message-taxi.svg" alt="Cloud message">
                    <p>Я вообще-то не за вами!</p>
                </div>
                <img width="887" height="267" class="animation__taxi" src="../../static/images/animation/taxi.svg" alt="Taxi car">
            </div>
        </section>
    </main>
    @@include('footer/index.html')
    <script defer src="../../mobile-menu.js"></script>
    <script defer src="../../star-rating.js"></script>
</body>

</html>
