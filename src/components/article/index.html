<article class="article">
    <a class="article__link" href="#">
        <picture>
            <source srcset="@@url-mobile, @@url-mobile2x 2x" media="(max-width: 375px)">
            <source srcset="@@url-tablet, @@url-tablet2x 2x" media="(max-width: 768px)">
            <source srcset="@@url-img, @@url-img2x 2x">
            <img class="article__img" src="@@url-img" alt="@@alt-img"/>
        </picture>
        <span class="article__post-time">@@date</span>
        <h3 class="article__title">@@title</h3>
        <p class="article__text">@@text</p>
    </a>
</article>
