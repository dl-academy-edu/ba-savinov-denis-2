<li class="category__item @@class-main">
    <a class="@@class-link category__link" href="@@link">
        <picture>
            <source srcset="@@url-mobile, @@url-mobile2x 2x" media="(max-width: 375px)">
            <source srcset="@@url-tablet, @@url-tablet2x 2x" media="(max-width: 768px)">
            <source srcset="@@url-img, @@url-img2x 2x">
            <img class="category__image" src="@@url-img" alt="@@alt-img"/>
        </picture>
        <h3 class="category__title">@@title</h3>
    </a>
</li>
